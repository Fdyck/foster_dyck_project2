<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sophie: Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.1/css/all.css' integrity='sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz'
        crossorigin='anonymous'>
    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'> -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link type="image/png" href="assets/favicon/favicon.png" rel="icon">
    <link rel='stylesheet' href='styles/style.css'>
</head>

<body class="blog__body">
    <a href="#blog-content" class="skip-link">Skip this menu to go to content.</a>
    <!-- HEADER CONTENT STARTS -->
    <header class="blog__header">
        <nav class="nav">
            <span class="visually-hidden">Sophie</span>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__item__link link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#about" class="nav__item__link link">About</a>
                </li>
                <li class="nav__item nav__item--no-read" aria-hidden="true">Sophie</li>
                <li class="nav__item">
                    <a href="blog.html" class="nav__item__link link">Blog</a>
                </li>
                <li class="nav__item nav__item--last">
                    <a href="contact.html" class="nav__item__link link">Contact</a>
                </li>
            </ul>
        </nav>
        <section class="blog__title wrapper">
            <h1 class="title__text blog__title__text">Get in touch</h1>
        </section>
    </header>
    <!-- HEADER CONTENT ENDS -->
    <!-- MAIN CONTENT STARTS -->
    <main id="blog-content" class="wrapper blog">
        <section class="blog__main">
        <!-- ASIDE STARTS -->
            <aside class="blog__aside">
                <div class="border-box blog__aside__top">
                    <div class="section-content blog__aside__top__content">
                        <h2 class="section-content__title">About Sophie</h2>
                        <p class="section-content__copy">Lorem ipsum dolor sit amet con sectetur, adipisicing elit. <a href="index.html"                           class="link link--blog">Find out more.</a></p>
                    </div>
                </div>
            </aside>
            <!-- ASIDE ENDS -->
            <!-- CONTACT FORM STARTS -->
            <form action="comment" method="post" enctype="text/plain" class="comment section-content__copy border-box border-box--gray">
                <input type="text" id="name" placeholder="Name" class="comment__input--info comment__input"><br>
                <input type="email" id="email" placeholder="Email address" class="comment__input--info comment__input"><br>
                <input type="comment" id="comment" placeholder="Comment" class="section-content__copy comment__input commment__input--copy">
                <input type="submit" id="submit" value="Post comment" class="comment__button button button__comment">
            </form>
        <!-- CONTACT FORM ENDS -->
        </section>
    </main>
     <!-- FOOTER CONTENT STARTS -->
    <footer class="copyright">
        <p class="copyright__copy section-content__copy">Copyright &copy 2018 HackerYou</p>
    </footer>
        <!-- FOOTER CONTENT ENDS -->
</body>      
</html>
