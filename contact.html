<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sophie: Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.1/css/all.css' integrity='sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz'
        crossorigin='anonymous'>
    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'> -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link type="image/png" href="assets/favicon/favicon.png" rel="icon">
    <link rel='stylesheet' href='styles/style.css'>
</head>

<body class="secondary__body contact__body">
    <a href="#secondary-content" class="skip-link">Skip this menu to go to content.</a>
    <!-- HEADER CONTENT STARTS -->
    <header class="secondary__header contact__header">
        <nav class="nav">
            <span class="visually-hidden">Sophie</span>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="index.html" class="nav__item__link link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#about" class="nav__item__link link">About</a>
                </li>
                <li class="nav__item nav__item--no-read" aria-hidden="true">Sophie</li>
                <li class="nav__item">
                    <a href="blog.html" class="nav__item__link link">Blog</a>
                </li>
                <li class="nav__item nav__item--last">
                    <a href="contact.html" class="nav__item__link link">Contact</a>
                </li>
            </ul>
        </nav>
        <section class="secondary__title wrapper">
            <h1 class="title__text secondary__title__text">Get in touch</h1>
        </section>
    </header>
    <!-- HEADER CONTENT ENDS -->
    <!-- MAIN CONTENT STARTS -->
    <main id="secondary-content" class="wrapper contact">
        <section class="secondary__main contact__main secondary">
        <!-- ASIDE STARTS -->
            <aside class="secondary__aside contact__aside">
                <div class="border-box secondary__aside__top contact__aside__content">
                    <nav>
                        <ul class="contact__aside__content__social section-content__copy">
                            <li>
                                <a href="https://www.facebook.com" class="link link--social contact__aside__content__social__link">
                                    <i class="fab fa-facebook-f link--social--icon"></i>
                                    <span class="visuallyhidden">Facebook icon</span>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.twitter.com" class="link link--social contact__aside__content__social__link">
                                    <i class="fab fa-twitter link--social--icon"></i>
                                    <span class="visuallyhidden">Twitter icon</span>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com" class="link link--social contact__aside__content__social__link">
                                    <i class="fab fa-instagram link--social--icon"></i>
                                    <span class="visuallyhidden">Instagram icon</span>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com" class="link link--social contact__aside__content__social__link">
                                    <i class="fab fa-linkedin-in link--social--icon"></i>
                                    <span class="visuallyhidden">Linked in icon</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="section-content secondary__aside__top__content contact__aside__content__copy">
                        <p class="section-content__copy contact__aside__content__title">info@email.com</p>
                        <p class="section-content__copy">123 - 456 - 7890</br>123 Queen street west, unit 10</br> Toronto, Ontario</br>
                        M5V2D5</p>
                    </div>
                </div>
            </aside>
            <!-- ASIDE ENDS -->
            <!-- CONTACT FORM STARTS -->
            <form action="http://www.focuspocus.io/magic/foster@fosterdyck.com" method="POST" action="comment" enctype="multipart/form-data" class="comment section-content__copy border-box border-box--gray">
                <label for="name" class="visually-hidden">Enter your name</label>
                <input type="text" id="name" name="name" placeholder="Name" class="comment__input--info comment__input">
                <label for="email" class="visually-hidden">Enter your email address</label>
                <input type="email" id="email" name="email" placeholder="Email address" class="comment__input--info comment__input">
                <label for="comment" class="visually-hidden">Enter the content of your email</label>
                <textarea type="text" id="comment-copy" name="comment" placeholder="Comment" class="section-content__copy comment__input commment__input--copy"></textarea>
                <label for="submit" class="visually-hidden">Send email</label>
                <input type="submit" id="submit" name="submit" value="send" class="comment__button button button__comment">
            </form>
        <!-- CONTACT FORM ENDS -->
        </section>
    </main>
     <!-- FOOTER CONTENT STARTS -->
    <footer class="copyright">
        <p class="copyright__copy section-content__copy">Copyright &copy 2018 HackerYou</p>
    </footer>
        <!-- FOOTER CONTENT ENDS -->
</body>      
</html>
